<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Comunitario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #34495e;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #1abc9c;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        aside {
            flex: 1;
            max-width: 250px;
            background: #7db3c0;
            padding: 20px;
            border-radius: 10px;
        }

        aside ul {
            list-style: none;
        }

        aside ul li {
            padding: 10px;
            background: #bdc3c7;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        aside ul li:hover {
            background: #95a5a6;
        }

        main {
            flex: 3;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            main {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        Foro Comunitario
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Categorías</a>
        <a href="#">Mi Perfil</a>
        <a href="#">Salir</a>
    </nav>
    <div class="container">
        <aside>
            <h3>Categorías</h3>
            <ul>
                <li>General</li>
                <li>Tecnología</li>
                <li>Programación</li>
                <li>Off-Topic</li>
            </ul>
        </aside>
        <main>
            <h2>Bienvenido al Foro</h2>
            <p>Comparte conocimientos, resuelve dudas y únete a la comunidad.</p>
        </main>
    </div>
    <footer>
        &copy; 2025 Foro Comunitario. Todos los derechos reservados.
    </footer>
</body>
</html>
